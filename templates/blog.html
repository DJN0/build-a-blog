{% extends "base.html" %}

{% block content %}

<h1>Build a Blog</h1>

{% if posts|length == 0 %}
    <p>No posts yet</p>

{% else %}

        <ul>
            {% for post in posts %}
            <h2><a href='./blog?id={{post.id}}'>{{post.title}} </a></h2>
            <li>{{post.content}}</li>
            {% endfor %}
        </ul>

{% endif %}

{% endblock %}
