{% extends "base.html" %}

{% block content %}

<h1>Add a new post</h1>
    <form method='post'>
        <label>
            Title:
            <input type="text" name='title' />
        </label>
        <label>
            Content:
            <input type="text" name='content' />
        </label>
        <input type="submit" value='Submit' />
    </form>

    <hr />


{% endblock %}
